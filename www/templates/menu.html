<!-- (*) classes assigned or controller -->

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-ios-drag" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>
        <!-- *controller MenuActiveCtrl /  active items menu -->
        <ion-side-menu side="left" expose-aside-when="large" ng-controller="MenuActiveCtrl">
        <!-- button in header-bar -->
        <ion-header-bar>
          <button class="button button-icon icon ion-ios-compose-outline"></button>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <!-- item-avatar user with status -->
                <a class="item item-avatar" nav-clear>
                    <img src="img/78.jpg">
                    <h2>{{ getCurrentUser().name }}</h2>
                    <p>I'm time study</p>
                </a>
                <!-- menu items  with style active, inactive on off -->
                <a class="item item-icon-left" ng-class="{active:isActive('/app/listUsers')}" nav-clear menu-close href="#/app/listUsers">
                    <i class="icon ion-ios-list-outline"></i>List Users
                </a>
                <a class="item item-icon-left" ng-class="{active:isActive('/app/idea-feed')}" nav-clear menu-close href="#/app/idea-feed">
                    <i class="icon ion-ios-bell-outline"></i>Idea Feed
                </a>
                <a class="item item-icon-left" ng-class="{active:isActive('/app/profile')}" nav-clear menu-close href="#/app/profile">
                    <i class="icon ion-ios-person-outline"></i>Profile
                </a>
                <a ng-show="!isLoggedIn()" class="item item-icon-left" nav-clear menu-close href="#/login">
                    <i class="icon ion-ios-locked-outline"></i>Login
                </a>
                <!-- *class quit / style logout -->
                <a ng-show="isLoggedIn()" class="item item-icon-left quit" nav-clear menu-close ng-click="logout();">
                    <i class="icon ion-ios-arrow-thin-right"></i>Logout
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
